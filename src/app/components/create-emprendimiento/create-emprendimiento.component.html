<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Crear emprendimiento</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              id="titulo"
              class="form-control"
              required
              minlength="2"
              maxlength="20"
              name="titulo"
              [(ngModel)]="emprendimiento.titulo"
              #titulo="ngModel"
            />
            <!--div de validaciones Alerts-->
            <div
              *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"
              class="text-danger"
            >
              <small *ngIf="titulo.errors?.['required']">
                El titulo es obligatorio</small
              >
              <small *ngIf="titulo.errors?.['minlength']"
                >El titulo debe tener mas de 2 caracteres</small
              >
              <small *ngIf="titulo.errors?.['maxlength']"
                >El titulo debe tener menos de 20 caracteres</small
              >
            </div>
          </div>
  
            <div class="d-flex justify-content-center">
              <button
              class="btn btn-success px-5"
              type="submit"
              [disabled]="userForm.invalid"
            >
              Enviar
            </button>
            </div>
  
        </form>
      </div>
    </div>
  </div>
